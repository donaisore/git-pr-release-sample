name: Create a release sheet pull request.
on:
  push:
    branches:
      - release/**
      - hotfix/**
jobs:
  create-release-sheet-pr:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BASE_BRANCH: master
    steps:
      - uses: actions/checkout@v2
      # リリース用PRが既に存在するかどうかをチェック
      - name: Check does pr exists
        id: check_is_release_pr_exist
        run: |
          echo "::set-output name=pr_title::リリース"
          echo "::set-output name=base_branch::master"
      # echo "::set-output name=count::$(gh pr list -S ${pr_title}' in:title' -B $BASE_BRANCH | wc -l)"
      # リリース用PRを作成
      - name: Create release pr
        # if: ${{ steps.check_pr.outputs.count == 0 }}
        run: |
          gh pr create --base master --title ${{ steps.check_pr.outputs.pr_title }} --body "テストです"
